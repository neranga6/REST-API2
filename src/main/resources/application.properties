# OAuth2 Configuration
spring.security.oauth2.client.registration.my-client-id.client-id=your-client-id
spring.security.oauth2.client.registration.my-client-id.client-secret=your-client-secret
spring.security.oauth2.client.registration.my-client-id.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.my-client-id.redirect-uri=your-redirect-uri
spring.security.oauth2.client.registration.my-client-id.scope=openid,profile,email

# Token Request Properties
spring.security.oauth2.client.provider.my-oauth-provider.token-uri=your-token-uri
spring.security.oauth2.client.provider.my-oauth-provider.authorization-uri=your-authorization-uri
spring.security.oauth2.client.provider.my-oauth-provider.user-info-uri=your-user-info-uri
spring.security.oauth2.client.provider.my-oauth-provider.jwk-set-uri=your-jwk-set-uri

# Content Type Header
custom.header.content-type=application/json

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

